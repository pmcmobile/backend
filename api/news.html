<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>API Notícias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        body {
            margin-top: 20px;
            margin-left: 100px;
            margin-right: 100px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col-md-4 themed-grid-col">
                <div class="form-group">
                    <label for="url">Link da Notícia</label>
                    <input type="text" class="form-control" id="url" placeholder="">
                </div>
                <div class="form-group mt-3">
                    <label for="data">Data</label>
                    <input type="text" class="form-control" id="data" placeholder="">
                </div>
                <div class="form-group mt-3">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" id="titulo" placeholder="">
                </div>

                <div class="form-group mt-3">
                    <label for="descricao">Descrição</label>
                    <textarea class="form-control" id="descricao" rows="20"></textarea>
                </div>
                <hr class="my-4" />
                <button class="btn btn-primary btn-lg" onclick="parseJsom()">Gerar Json</button>
            </div>

            <div class="col-md-8 themed-grid-col">
                <h3>Json</h3>

                <pre>
            <code id="msg"></code>
          </pre>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        function parseJsom() {
            const url = document.getElementById("url");
            const urlValue = url.value.trim();

            const id = urlValue.split("=")[1];
            const imagem = `https://pmcmobile.github.io/backend/api/image/news/${id}.jpg`;

            const data = document.getElementById("data");
            const dataValue = data.value.trim();
            const dataArr = dataValue.split(".")[0] + "/" + dataValue.split(".")[1] + "/" + dataValue.split(".")[2];

            const titulo = document.getElementById("titulo");
            const tituloValue = titulo.value.trim();

            const descricao = document.getElementById("descricao");
            const descricaoValue = descricao.value.trim();

            var obj = [];
            obj.push({
                "id": parseInt(id),
                "imagem": imagem,
                "url": urlValue,
                "data": dataArr,
                "titulo": tituloValue,
                "descricao": descricaoValue,
                "destaque": false
            });
            msg.innerText = JSON.stringify(obj, null, 4);
            console.log(JSON.stringify(obj, null, 4));
        }
    </script>
</body>

</html>
